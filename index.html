<!DOCTYPE html>
<html>
  <head>
    <title>bowling  Game in Virtual Reality</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>   
    <script src="https://cdn.jsdelivr.net/gh/n5ro/aframe-physics-system@v4.0.1/dist/aframe-physics-system.min.js"></script>
    <script src="bowling.js"></script>

  
  </head>
  <body>
    <a-scene id="scene">

      <!--Assets-->
      
      <a-assests>
        <a-assest-item id="pins" src="./models/bowling_pins/scene.gltf">

        </a-assest-item>
      </a-assests>
      <!--Light-->
     
      <!--Camera and Cursor-->
      <a-entity
        id="camera"
        camera
        position="0 2.5 0"
        wasd-controls
        look-controls="pointerLockEnabled: false"        
      >
       

        <a-cursor></a-cursor>     

      </a-entity>

    <a-entity
      bowling > </a-entity>

      <!--Ground-->
      <a-plane
        id="ground"
        repeat="5 5"
        position="0 1 0"
        rotation="-90 0 0"
        height="100"
        width="8"
        color="lightblue"
        static-body
      >
      </a-plane>

      <a-box position="-4 1 -5"   rotation="-90 0 0" color="tomato" depth="0.5" height="50" width="0.5"></a-box>
      <a-box position="4 1 -8"   rotation="-90 0 0" color="tomato" depth="0.5" height="50" width="0.5"></a-box>
 
      <a-box color="grey" id="wall1" position="-0.5 1.5 -20"  depth="1" height="10" width="9" ></a-box>
      <a-box position="3.5 3 -17" rotation="0 -90 0" color="black" depth="0.5" height="5" width="1"  depth="0.5" static-body></a-box>
      <a-box position="-4 3 -17" rotation="0 -90 0" color="black" depth="0.5" height="5" width="1"  depth="0.5" static-body></a-box>
      <a-box color="black" id="wall1" position="-0.5 6 -19"  rotation="-90 0 0"  depth="1" height="5" width="9" static-body></a-box>
 

      
      
     

      <a-entity
        id="pin"
            gltf-model="#pins"
            position="0 1.40 -10"
            rotation="0 90 0"
            scale="0.09 0.14 0.2" 
          dynamic-body> 
      </a-entity>

      
    </a-scene>
  </body>
</html>
